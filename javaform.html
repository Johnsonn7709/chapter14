<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Form Validation</title>
<meta charset="UTF-8">
<style>
input {display: block;
	   margin-bottom; }
label { float: left;
		width: 5em;
		padding-right: 1em;
		text-align: right; }
#submit { margin-left: 7em; }
</style>
</head>
<body>
<h1>JavaScript Form Validation</h1>
<div>
<form id="form" method="POST" action="http://www.markmurtha.com/csis128/readform.asp" onsubmit="return validateForm();">
<label for="userName">Name: </label>
<input type="text" name="userName" id="userName" class="required"><br>
<label for="userEmail">E-Mail Address: </label>
<input type="text" name="userEmail" id="userEmail" class="required email"><br>
<input id="submit" type="submit" value="Sign Up Now">
</form>
</div>
<script>
// $(document).ready(function() {
// alert("Ready for jQuery");
// }); 
function validateForm() {
if (document.forms[0].userName.value === "") {
alert ("Name must be filled out.");
return false;
} 
if (document.forms[0].userEmail.value === "") {
alert ("E-mail address must be filled out.");
return false;
}
return true;
}	 
$(document).ready(function() {
$('form').validate();
});
</script> 	 
</body>
</html>
